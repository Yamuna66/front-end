<html>
<head>
<title>div and span</title>
<style>
.div{
background-color:rgba(75, 235, 11, 0.74);
text-align:center;
}
</style>
</head>
<body>
<div class="div">
<h1>My Name is yamuna</h1>
<p><h2>I am a Good Girl</h2></p>
</div>
<h2>My friend has <span style="color:rgb(242, 32, 13);"> long hair</span></h2>
</body>

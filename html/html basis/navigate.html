<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        nav {
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        section {
            padding: 50px;
            margin: 20px 0;
        }
        #section1 {
            background-color: rgba(62, 157, 246, 0.299);
        }
        #section2 {
            background-color: rgb(170, 245, 59);
        }
        #section3 {
            background-color: rgb(245, 136, 216);
        }
    </style>
</head>
<body>

    <nav>
        <a href="#section1">Section 1</a>
        <a href="#section2">Section 2</a>
        <a href="#section3">Section 3</a>
    </nav>

    <section id="section1">
        <h1>Section 1</h1>
        <p>This is the first section of the page.</p>
    </section>

    <section id="section2">
        <h1>Section 2</h1>
        <p>This is the second section of the page.</p>
    </section>

    <section id="section3">
        <h1>Section 3</h1>
        <p>This is the third section of the page.</p>
    </section>

</body>
</html>
